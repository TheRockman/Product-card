<!DOCTYPE html>
<html>
<head>
  <!-- Product card inspiered by https://dribbble.com/shots/3280203-K-2SO-Hot-Toys -->
  <meta charset="utf-8">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="row">
    <div class="flex"></div>
    <div class="flex card">
      <img src="img/k2s0.png" alt="">
      <div class="card2">
        <h2>K2-SO</h2>
        <small>"The captain says you're a friend. I will not kill you."</small>
      </br>
    </br>
    <table>
      <tbody>
        <tr>
          <td>License</td>
          <td class="line-right">Star Wars</td>
        </tr>
        <tr>
          <td>Size</td>
          <td class="line-right">6th scale</td>
        </tr>
        <tr>
          <td>Price</td>
          <td class="line-right">$ 199</td>
        </tr>
      </tbody>
    </table>
    <div class="line-center">
      <button type="button" name="button">Buy now</button>
    </div>
  </div>
</div>
<div class="flex"></div>
</div>
</body>
</html>
